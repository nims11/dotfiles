<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="icon" href="dogeicon.png" type="image/icon">
        <style>
            * {
                margin: 0px;
            }

            body {
                background-color: #141311;
                color: #FF9900;
                font: "Inconsolata";
                text-align: center;
            }

            h1 {
                font: "Inconsolata";
                color: white;
                text-align: center;
            }

            a {
                text-decoration: none;
                color: #FF9900;
                -webkit-transition: font-size 0.25s, color 0.25s;
                transition: font-size 0.25s, color 0.25;
            }

            a:hover {
                color: #FF0031;
            }

            img {
                width: 105px;
                height: 105px;
                padding: 15px;
                margin-bottom: 15px;
                border: 2px solid #FAFAFA;
                border-radius: 5px;
            }

            #websites {
                margin-top: 10%;
            }

            #websites div, table {
                display: inline-block;
                text-align: left;
            }

            td {
                padding: 6px 20px;
                text-align: center;
            }

            input[type=text] {
                width: 200px;
                padding: 5px;
                padding-left: 40px;
                margin: 15px 0;
                font-family: Inconsolata;
                color: #FAFAFA;
                background-color: #0E1011;
                background-image: url("searchicon.png");
                background-position: 3px 3px;
                background-repeat: no-repeat;
                border-radius: 5px;
                border: 2px solid #FF9900;
                box-sizing: border-box;
                -webkit-transition: width 0.5s, border-color 0.5s;
                transition: width 0.5s, border-color 0.5s;
            }

            input[type=text]:hover, input[type=text]:focus {
                width: 500px;
                border-color: #FF0031;
            }

        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="websites">            
            <img src="doge.png">
            <h1>Doge Homepage</h1>
            <script type="text/javascript">
                function submit() {
                    window.location.href = "https://www.google.com/search?q=" + document.getElementById('search_field').value;
                }
            </script>
            <form action="javascript: submit();">
                <input id="search_field" type="text" name"search_term" placeholder="Search . . .">
            </form>
            <table>
                <tr>
                    <td><a href="https://www.reddit.com">Reddit</a></td>
                    <td><a href="https://www.github.com">Github</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.reddit.com/r/unixporn">r/unixporn</a></td>
                    <td><a href="https://www.reddit.com/r/anime">r/anime</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.reddit.com/r/linux">r/linux</a></td>
                    <td><a href="https://www.reddit.com/r/vim">r/vim</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.feedly.com">Feedly</a></td>
                    <td><a href="https://aur.archlinux.org">Gmail</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.facebook.com">Facebook</a></td>
                    <td><a href="https://www.youtube.com">YouTube</a></td>
                </tr>
            </div>
        </div>
    </body>
</html>
