# Change prefix
unbind C-b
set -g prefix C-a
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

# Rename your terminals
set -g default-terminal "screen-256color"
set -g set-titles on
set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'

# Set default shell
set-option default-command zsh

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

bind H resize-pane -L 10
bind L resize-pane -R 10
bind J resize-pane -D 10
bind K resize-pane -U 10

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set-option -g status-position top

set-option -g repeat-time 0

# enable tmux-continuum
set -g @continuum-restore 'on'
# vim session support
set -g @resurrect-strategy-vim 'session'
# set mouse mode
set -g mouse on

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour1
setw -g mode-attr bold
setw -g mode-fg default
setw -g mode-bg default

# }
# The panes {

set -g pane-border-bg colour0
set -g pane-border-fg colour6
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour9

# }
# The statusbar {

set -g status-justify left
set -g status-interval 2
set -g status-position bottom
set -g status-bg default
set -g status-fg colour14
set -g status-left ''
set -g status-right '#[fg=colour14,bold] @#H '

setw -g window-status-current-bg colour0
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I:#[fg=colour7]#W#[fg=colour2]#F '

setw -g window-status-fg colour7
setw -g window-status-bg colour0
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour7]:#[fg=colour7]#W#[fg=colour2]#F '

# }
# The messages {

set -g message-attr bold
set -g message-fg default
set -g message-bg default

# }
# List of plugins
set -g @tpm_plugins '                \
    tmux-plugins/tpm                 \
    tmux-plugins/tmux-sensible       \
    tmux-plugins/tmux-resurrect      \
    tmux-plugins/tmux-continuum      \
    tmux-plugins/tmux-yank           \
    tmux-plugins/tmux-pain-control   \
    tmux-plugins/tmux-copycat        \
    tmux-plugins/tmux-open           \
    christoomey/vim-tmux-navigator   \
'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
